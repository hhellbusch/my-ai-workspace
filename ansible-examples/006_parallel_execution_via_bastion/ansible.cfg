[defaults]
# Increase forks for better parallelism
# Default is 5, increase based on your bastion's capacity
forks = 20

# Recommended settings for working through bastion
host_key_checking = False
timeout = 30

# Better output for parallel execution
stdout_callback = yaml
display_skipped_hosts = False
display_ok_hosts = True

# SSH optimization through bastion
[ssh_connection]
# Enable SSH multiplexing to reuse connections
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
pipelining = True

# Increase timeout for long-running tasks
connect_timeout = 30
command_timeout = 60

