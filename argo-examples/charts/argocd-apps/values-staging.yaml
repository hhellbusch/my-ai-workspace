# Staging environment values
# This file overrides the default values.yaml for staging deployments

argocd:
  namespace: argocd
  project: staging

source:
  repoURL: https://github.com/your-org/your-repo.git

destination:
  server: https://kubernetes.default.svc

# Staging applications - testing release candidates
applications:
  - name: example-app
    targetRevision: v1.3.0-rc1  # Testing release candidate
    namespace: example-app
    path: argo-examples/apps/example-app
    enabled: true
    syncPolicy:
      automated: true
      prune: true
      selfHeal: true

  - name: another-app
    targetRevision: develop  # Latest develop branch for testing
    namespace: another-app
    path: argo-examples/apps/another-app
    enabled: true
    syncPolicy:
      automated: true
      prune: true
      selfHeal: true

infrastructure:
  - name: monitoring
    targetRevision: v2.1.0-beta  # Testing new monitoring features
    namespace: monitoring
    path: argo-examples/infrastructure/monitoring
    enabled: true
    syncPolicy:
      automated: true  # Auto-sync in staging
      prune: true
      selfHeal: true
