# RHACM Cluster Import Inventory
#
# Configure your RHACM hub and target clusters here
#
# IMPORTANT: Replace paths with actual kubeconfig file locations

# RHACM Hub Cluster
[rhacm_hub]
hub-cluster kubeconfig_path=/path/to/hub-kubeconfig

# Clusters to Import
# Format: <cluster-name> kubeconfig_path=/path/to/<cluster>-kubeconfig
[target_clusters]
prod-cluster-01 kubeconfig_path=/path/to/prod-cluster-01-kubeconfig
prod-cluster-02 kubeconfig_path=/path/to/prod-cluster-02-kubeconfig

