---
# Basic ManagedServiceAccount with auto-rotation
# Replace 'prod-cluster-1' with your actual managed cluster namespace name
apiVersion: authentication.open-cluster-management.io/v1alpha1
kind: ManagedServiceAccount
metadata:
  name: readonly-automation
  namespace: prod-cluster-1  # Must match managed cluster name
  annotations:
    description: "Read-only ServiceAccount for automation and monitoring"
spec:
  rotation: {}  # Enable automatic token rotation with defaults

