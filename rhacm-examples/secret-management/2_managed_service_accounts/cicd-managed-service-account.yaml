---
# ManagedServiceAccount for CI/CD pipelines
# This creates a ServiceAccount suitable for deployment automation
apiVersion: authentication.open-cluster-management.io/v1alpha1
kind: ManagedServiceAccount
metadata:
  name: cicd-pipeline
  namespace: prod-cluster-1  # Replace with your cluster name
  annotations:
    purpose: "CI/CD pipeline deployments"
    team: "platform-engineering"
    documentation: "https://wiki.example.com/cicd-access"
spec:
  rotation:
    enabled: true
    validity: 2160h  # 90 days token lifetime

